<div class="col-xs-12">
  <h1>Compatible Memory</h1>
    <div class="row">
      <!--  Moved the search to the navbar. But also added "filter" functionality. But wait...How does this template know what's happening in a whole other template/controller binding?
      This one is tough-->
    </div>
    <div>
      <!-- What's going on with this filter? PFM, that's what -->
      <div class="panel panel-default" ng-repeat="mem in memData">
        <div class="panel-body">
          <div class="col-xs-2 socket">{{mem.name}}</div>
          <div class="col-xs-2 mem-price">Price: {{mem.price}}</div>
          <div class="col-xs-2 max-mem">Clock: {{mem.speed}}MHz</div>
          <div class="col-xs-2 max-slots">CAS Latency: {{mem.CAS}}</div>
          <div class="col-xs-2 mem-socket">Capacity: {{mem.size}}</div>
          <div class="col-xs-2 mem-socket">Module Config: {{mem.modules}}</div>
          <div class="col-xs-2 add"><button class="btn btn-info btn-sm" ng-click="addMemToComp(mem)"><i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i></button></div>
        </div>
      </div>
    </div>
  </div>
</div>
