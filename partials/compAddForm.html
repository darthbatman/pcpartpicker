<div class="col-xs-12">
  <h1>{{formTitle}}</h1>
  <div class="form-group">
    <label>Computer Name</label>
    <input type="text" class="form-control" placeholder="Glados" ng-model="comp.name"/>
  </div>
  <div class="form-group">
    <label>Computer Description</label>
    <input type="text" class="form-control" placeholder="Something about cake and lies." ng-model="comp.description"/>
  </div>
  <button class="btn btn-default" ng-click="addBasicsToComp()">Submit</button>
</div>
